<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        .table {display: table;}
        .row {display: table-row;}
        .row > * {display: table-cell;}
        .table {border-spacing: 0 3px;}
        .row > :first-child {
          text-align: right;
          padding-right: 10px;
        }
      table {text-align: center;}
      table, th, td {border:none; }
      th{
        background-color: lightcyan;

      td {background-color:lightgray ;}

    <h1>Compound Intersts Calculator</h1>
    
       
   <fieldset style = "background-color: lightcyan; color:darkmagenta; width:320px">

     <br>
    <form class="table" id="input">
        <div class="row">
          <label for="deposit">Initial deposit:</label>
          <input type="number" id="deposit"
            min="1" max="9999" step="1" required>
        </div>

          <label for="rate">Annual interest rate:</label>

        <div class="row">
          <label for="years">Years to grow:</label>
          <input type="number" id="years"
            min="1" max="30" step="1" required>
        </div>
        <input type="text"
           id="myText"
           value="Mickey"> 
  
    <button type="button" 
            onclick="myFunction()"> 
      Try it 
  </button>
        
        <br>
        <br>

      <br>
