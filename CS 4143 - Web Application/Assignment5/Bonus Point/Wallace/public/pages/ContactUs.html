<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Martin Then">
<title>Services | Wallace Management</title>
<link rel="stylesheet" href="../library/wallacemgmt.css">
    <script src="../library/backgroundMode.js"></script>
    <script src="../library/HistoryGo.js"></script>
    <script src="../library/ContactForm.js"></script>
</head>

<body>
<h2>Contact Us</h2>
<hr>

    
<form style="text-align: center" action='/fbuser' method="POST">

    <br><br>First Name:
    <br><br><input type="text" id="name" placeholder="Enter your name" name="name" required="required" size="50"/>
    
    <br><br>Email Address:
    <br><br><input type="email" id="email" placeholder="Enter your email" name="email" size="50"/>
    
    <br><br>Phone Number:
    <br><br><input type="text" id="phone" placeholder="Enter your phone number" name="phone" required="required" size="50"/>
    
    <br><br><br>Message:
    <br><br>
    <textarea placeholder="Enter your message" id="message" name="message" cols="100" rows="10"></textarea>
    <br><br>
    
    <button type="submit" name="submit" onclick="setTimeout(sendIt, 1000)";>Send</button>
    </form>
    
    <div style="float:left">
    <button onclick="bgLight()">Light Mode</button>
    <button onclick="bgDark()">Dark Mode</button>
        </div>
    <div style="float:right">
    <button onclick="goBack()">-</button>
    <button onclick="goForward()">+</button>
        </div>
    
<hr>

</body>
</html>
